version: '3.8'

services:
  # MediaSoup server for integration testing
  mediasoup-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4443:4443"
      - "10000-10010:10000-10010/udp"
    environment:
      - RUST_LOG=info
      - MEDIASOUP_LISTEN_IP=0.0.0.0
      - MEDIASOUP_LISTEN_PORT=4443
      - MEDIASOUP_ANNOUNCED_IP=127.0.0.1
      - MEDIASOUP_RTC_MIN_PORT=10000
      - MEDIASOUP_RTC_MAX_PORT=10010
      - MEDIASOUP_NUM_WORKERS=1
    healthcheck:
      test: ["CMD", "curl", "-f", "ws://localhost:4443"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - test-network

  # Simple HTTP server for serving test files
  test-server:
    image: python:3.11-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    command: python -m http.server 3000
    networks:
      - test-network

  # Playwright test runner
  playwright-tests:
    image: mcr.microsoft.com/playwright:v1.54.1-focal
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CI=true
      - WEBRTC_DEBUG=false
    command: |
      sh -c "
        npm ci &&
        npx playwright install --with-deps &&
        npm run test:integration
      "
    depends_on:
      mediasoup-server:
        condition: service_healthy
      test-server:
        condition: service_started
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  node_modules: